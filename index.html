<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mandami Messaggi Anonimi</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 15px;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Mandami messaggi anonimi</h1>
  <textarea id="message" placeholder="Scrivi il tuo messaggio qui..."></textarea>
  <button onclick="sendMessage()">Invia</button>
  <div id="status"></div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      const status = document.getElementById("status");

      if (!msg.trim()) {
        status.textContent = "Per favore, scrivi un messaggio prima di inviare.";
        status.style.color = "red";
        return;
      }

      const payload = {
        content: msg
      };

      try {
        await fetch("https://discord.com/api/webhooks/1389690102221111366/r6HGai3jqYDfyWwIUBxcK_b_Ua5XilzXIqq-XVWZiSgt-rGTB9nPYa0Nrf0duJhTobW5", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        status.textContent = "Messaggio inviato!";
        status.style.color = "green";
        document.getElementById("message").value = "";
      } catch (error) {
        status.textContent = "Errore durante l'invio del messaggio.";
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
