<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mandami messaggi anonimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    #chatbox {
      width: 90%;
      max-width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    .user { text-align: right; margin: 5px; color: blue; }
    .bot { text-align: left; margin: 5px; color: green; }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 60px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 8px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
 <div id="chatbox"></div>

<!-- Messaggio utente -->
<textarea id="message" placeholder="Scrivi un messaggio..."></textarea><br>
<button onclick="sendUserMessage()">Invia</button>

<!-- Campo nascosto per sbloccare la risposta di Gabri -->
<input type="password" id="adminKey" placeholder="Codice admin" style="display:none;" />
<button id="unlock" onclick="unlockReply()" style="margin-top:8px;">Hai il codice?</button>

<!-- Risposte di Gabri (inizialmente nascosta) -->
<div id="adminReply" style="display:none; margin-top:20px;">
  <textarea id="gabriMsg" placeholder="Rispondi come Gabri..."></textarea><br>
  <button onclick="sendGabriMessage()">Invia risposta</button>
</div>

<script>
  const chatbox = document.getElementById("chatbox");

  function appendMessage(msg, cls) {
    const div = document.createElement("div");
    div.textContent = msg;
    div.className = cls;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function sendUserMessage() {
    let msg = document.getElementById("message").value.trim();
    if (!msg) return;
    if (!msg.endsWith("?")) msg += "?";
    appendMessage("Anonimo: " + msg, "user");
    document.getElementById("message").value = "";

    fetch("https://discord.com/api/webhooks/1389690102221111366/r6HGai3jqYDfyWwIUBxcK_b_Ua5XilzXIqq-XVWZiSgt-rGTB9nPYa0Nrf0duJhTobW5", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: msg })
    });
  }

  function unlockReply() {
    const input = prompt("Inserisci il codice:");
    if (input === "Gabri") {
      document.getElementById("adminReply").style.display = "block";
      document.getElementById("unlock").style.display = "none";
    } else {
      alert("Codice errato.");
    }
  }

  function sendGabriMessage() {
    const msg = document.getElementById("gabriMsg").value.trim();
    if (!msg) return;
    appendMessage("Gabri: " + msg, "gabri");
    document.getElementById("gabriMsg").value = "";
  }
</script>

<style>
  #chatbox {
    width: 90%;
    max-width: 400px;
    height: 250px;
    border: 1px solid #ccc;
    overflow-y: auto;
    background: #f0f0f0;
    padding: 10px;
    margin-bottom: 10px;
  }
  .user { color: blue; margin: 5px 0; text-align: left; }
  .gabri { color: green; font-weight: bold; margin: 5px 0; text-align: right; }
</style>
</body>
</html>
