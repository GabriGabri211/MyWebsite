<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chat Anonima</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    #chatbox {
      width: 90%;
      max-width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background: #f4f4f4;
      margin-bottom: 15px;
    }

    .msg {
      margin: 5px 0;
      color: blue;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 60px;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #log {
      max-width: 400px;
      margin-top: 30px;
      list-style-type: none;
      padding-left: 0;
      font-size: 14px;
    }

    #log li {
      margin: 3px 0;
      padding: 2px 4px;
      background-color: #eee;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Manda messaggi anonimi</h1>
  <div id="chatbox"></div>

  <textarea id="message" placeholder="Scrivi un messaggio anonimo..."></textarea><br>
  <button id="anonBtn" onclick="sendAnonymous()">Invia</button>

  <h3>ðŸ“œ Log messaggi</h3>
  <ul id="log"></ul>

  <script>
    const chatbox = document.getElementById("chatbox");
    const anonBtn = document.getElementById("anonBtn");

    function appendMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg";
      div.textContent = msg;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;

      const log = document.getElementById("log");
      const voce = document.createElement("li");
      voce.textContent = msg;
      log.appendChild(voce);
      if (log.children.length > 50) {
        log.removeChild(log.children[0]);
      }
    }

    function sendAnonymous() {
      const input = document.getElementById("message");
      let msg = input.value.trim();
      if (!msg) return;
      if (!msg.endsWith("?")) msg += "?";

      appendMessage("Anonimo: " + msg);
      input.value = "";

      anonBtn.disabled = true;
      anonBtn.textContent = "Attendi 5s...";
      setTimeout(() => {
        anonBtn.disabled = false;
        anonBtn.textContent = "Invia";
      }, 5000);

      fetch("https://discord.com/api/webhooks/1389690102221111366/r6HGai3jqYDfyWwIUBxcK_b_Ua5XilzXIqq-XVWZiSgt-rGTB9nPYa0Nrf0duJhTobW5", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: msg })
      });
    }
  </script>

</body>
</html>
