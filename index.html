<!DOCTYPE html>
<html>
<head>
  <title>My website</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #btn { padding: 20px; font-size: 18px; position: absolute; }
    #score { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="chatbox" style="width: 300px; margin: 50px auto; border: 1px solid #ccc; padding: 10px;">
  <h3>Chatbot</h3>
  <div id="chat" style="height: 150px; overflow-y: auto; background: #f9f9f9; padding: 5px;"></div>
  <input id="msgInput" type="text" placeholder="Say something..." style="width: 70%;" />
  <button onclick="sendMsg()">Send</button>
</div>

<script>
  function sendMsg() {
    const input = document.getElementById("msgInput");
    const chat = document.getElementById("chat");
    const userMsg = input.value;
    if (!userMsg) return;

    // Append user's message
    chat.innerHTML += `<div><strong>You:</strong> ${userMsg}</div>`;

    // Simple bot response
    let reply = "Hmm... interesting!";
    if (userMsg.includes("hello")) reply = "Hey there! ðŸ‘‹";
    if (userMsg.includes("score")) reply = "Nice one! Keep clicking!";

    chat.innerHTML += `<div><strong>Bot:</strong> ${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
    input.value = "";
  }
</script>
</body>
</html>
