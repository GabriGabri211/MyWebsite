<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mandami messaggi anonimi - Gabri</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    textarea {
      width: 300px;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
    }
    #status {
      margin-top: 10px;
      color: green;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Mandami messaggi anonimi</h1>
  <textarea id="message" placeholder="Scrivi qualcosa..."></textarea><br>
  <button id="sendBtn" onclick="send()">Invia</button>
  <div id="status"></div>

  <script>
    const btn = document.getElementById("sendBtn");
    const status = document.getElementById("status");

    function send() {
      const input = document.getElementById("message");
      let msg = input.value.trim();
      if (!msg) {
        status.textContent = "Scrivi qualcosa prima di inviare.";
        status.style.color = "red";
        return;
      }

      if (!msg.endsWith("?")) msg += "?";

      // Salva l'orario attuale in localStorage
      const now = Date.now();
      localStorage.setItem("cooldown_timestamp", now.toString());

      // Blocca il pulsante
      applyCooldown();

      // Invia il messaggio al webhook
      fetch("https://discord.com/api/webhooks/1389690102221111366/r6HGai3jqYDfyWwIUBxcK_b_Ua5XilzXIqq-XVWZiSgt-rGTB9nPYa0Nrf0duJhTobW5", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: msg })
      });

      input.value = "";
      status.textContent = "Messaggio inviato!";
      status.style.color = "green";
    }

    function applyCooldown() {
      btn.disabled = true;
      const remaining = 300; // secondi

      const interval = setInterval(() => {
        const stored = localStorage.getItem("cooldown_timestamp");
        if (!stored) return;

        const elapsed = Math.floor((Date.now() - parseInt(stored)) / 1000);
        const left = remaining - elapsed;

        if (left > 0) {
          btn.textContent = `Attendi ${left}s`;
        } else {
          clearInterval(interval);
          btn.disabled = false;
          btn.textContent = "Invia";
          status.textContent = "";
          localStorage.removeItem("cooldown_timestamp");
        }
      }, 1000);
    }

    // Applica cooldown all'avvio se esistente
    window.onload = () => {
      const stored = localStorage.getItem("cooldown_timestamp");
      if (stored) applyCooldown();
    };
  </script>

</body>
</html>
