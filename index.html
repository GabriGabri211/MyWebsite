<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Mandami messaggi anonimi</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    #chatbox {
      width: 90%;
      max-width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background: #f4f4f4;
      margin-bottom: 15px;
    }

    .msg {
      margin: 5px 0;
    }

    .user {
      color: blue;
      text-align: left;
    }

    .gabri {
      color: green;
      text-align: right;
      font-weight: bold;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 60px;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #adminReply {
      display: none;
      margin-top: 25px;
    }

    #log {
      max-width: 400px;
      margin-top: 30px;
      list-style-type: none;
      padding-left: 0;
      font-size: 14px;
    }

    #log li {
      margin: 3px 0;
      padding: 2px 4px;
      background-color: #eee;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Mandami messaggi anonimi</h1>
  <div id="chatbox"></div>

  <!-- Messaggio utente -->
  <textarea id="message" placeholder="Scrivi un messaggio anonimo..."></textarea><br>
  <button id="anonBtn" onclick="sendAnonymous()">Invia</button>

  <!-- Sblocco Gabri -->
  <div id="unlockBox" style="margin-top: 20px;">
    <button onclick="unlockGabri()">Hai il codice di Gabri?</button>
  </div>

  <!-- Risposte Gabri -->
  <div id="adminReply">
    <textarea id="gabriMsg" placeholder="Scrivi una risposta come Gabri..."></textarea><br>
    <button onclick="sendGabri()">Rispondi</button>
  </div>

  <!-- Log messaggi -->
  <h3>ðŸ“œ Log messaggi</h3>
  <ul id="log"></ul>

  <script>
    const chatbox = document.getElementById("chatbox");
    const anonBtn = document.getElementById("anonBtn");

    function appendMessage(msg, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.textContent = msg;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function aggiornaLog(mittente, testo) {
      const log = document.getElementById("log");
      const voce = document.createElement("li");
      voce.textContent = `${mittente}: ${testo}`;
      log.appendChild(voce);
      if (log.children.length > 50) {
        log.removeChild(log.children[0]);
      }
    }

    function sendAnonymous() {
      const input = document.getElementById("message");
      let msg = input.value.trim();
      if (!msg) return;
      if (!msg.endsWith("?")) msg += "?";

      appendMessage("Anonimo: " + msg, "user");
      aggiornaLog("Anonimo", msg);
      input.value = "";

      anonBtn.disabled = true;
      anonBtn.textContent = "Attendi 5s...";
      setTimeout(() => {
        anonBtn.disabled = false;
        anonBtn.textContent = "Invia";
      }, 5000);

      fetch("https://discord.com/api/webhooks/1389690102221111366/r6HGai3jqYDfyWwIUBxcK_b_Ua5XilzXIqq-XVWZiSgt-rGTB9nPYa0Nrf0duJhTobW5", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: msg })
      });
    }

    function unlockGabri() {
      const code = prompt("Inserisci il codice:");
      if (code === "Gabri") {
        document.getElementById("adminReply").style.display = "block";
        document.getElementById("unlockBox").style.display = "none";
      } else {
        alert("Codice errato.");
      }
    }

    function sendGabri() {
      const input = document.getElementById("gabriMsg");
      let msg = input.value.trim();
      if (!msg) return;
      appendMessage("Gabri: " + msg, "gabri");
      aggiornaLog("Gabri", msg);
      input.value = "";
    }
  </script>

</body>
</html>
