<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mandami messaggi anonimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    #chatbox {
      width: 90%;
      max-width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    .user { text-align: right; margin: 5px; color: blue; }
    .bot { text-align: left; margin: 5px; color: green; }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 60px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 8px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Mandami messaggi anonimi</h1>
  <div id="chatbox"></div>
  <textarea id="message" placeholder="Scrivi un messaggio..."></textarea><br>
  <button onclick="sendMessage()">Invia</button>
  <div id="status"></div>

  <script>
    function appendMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const status = document.getElementById("status");
      let msg = input.value.trim();

      if (!msg) {
        status.textContent = "Scrivi qualcosa prima di inviare.";
        status.style.color = "red";
        return;
      }

      if (!msg.endsWith("?")) msg += "?";

      appendMessage("Tu: " + msg, "user");
      input.value = "";
      status.textContent = "";

      // Simula risposta
      const replies = ["Bella domanda!", "Interessante...", "Ci penserò!", "Perché no?"];
      const reply = replies[Math.floor(Math.random() * replies.length)];
      setTimeout(() => appendMessage("CostyBot: " + reply, "bot"), 1000);

      // Invia a Discord
      try {
        await fetch("https://discord.com/api/webhooks/1389690102221111366/r6HGai3jqYDfyWwIUBxcK_b_Ua5XilzXIqq-XVWZiSgt-rGTB9nPYa0Nrf0duJhTobW5", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: msg })
        });
        status.textContent = "Inviato su Discord!";
        status.style.color = "green";
      } catch (error) {
        status.textContent = "Errore durante l'invio.";
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
